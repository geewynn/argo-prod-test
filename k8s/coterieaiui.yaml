apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: coterieai-ui
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: kustomize/base
    repoURL: https://github.com/geewynn/ui.git
    targetRevision: HEAD
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true